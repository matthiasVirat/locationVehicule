<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Liste des véhicules</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.css}"/>
</head>
<body>
    <h1>Liste des véhicules</h1>
    <a href="addVehicule">Ajouter un véhicule</a>
    <br/><br/>
    <div class="p-5">
        <table class="table table-bordered">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Marque</th>
                <th scope="col">Modèle</th>
            </tr>
            <tr th:each ="vehicule : ${vehicules}">
                <td th:utext="${vehicule.id}">...</td>
                <td th:utext="${vehicule.marque}">...</td>
                <td th:utext="${vehicule.modele}">...</td>
            </tr>
        </table>
    </div>
</body>
</html>
